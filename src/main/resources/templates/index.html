<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Title</title>
    <script src="script.js" defer></script>
</head>
<body>
<h1>Hello Codecool!</h1>
<p>
    <small th:text="'Welcome '+ ${name} +' on our site!'"></small>
    <button th:onclick="sortByTitle()" id="sort-by-title">Sort By Title</button>
    <button th:onclick="sortByTimeStamp()" id="sort-by-timestamp">Sort By Time</button>
    <button th:onclick="sortByAnswerCount()" id="sort-by-answer-count">Sort By Answer Count</button>
<div id="questions">
    <div th:each="question:${questions}">
        <h3 th:text="${question.title()}"></h3>
        <p th:text="${question.description()}"></p>
        <p th:text="${question.timestamp()}"></p>
        <p th:text="${question.answerCount()}"></p>
    </div>
</div>
<h1>Submit question:</h1>
<form method="post" id="form" action="/new-question">
    <label class='label' for="title">Title:</label><br>
    <input type="text" id="title" name="title" class="form"><br>
    <label class='label' for="description">Description:</label><br>
    <input type="text" id="description" name="description" class="form"><br>
    <label class='label' for="user_id">User id:</label><br>
    <input type="text" id="user_id" name="user_id" class="form"><br>
    <br>
    <button type="submit">Submit</button>
</form>
</p>
</body>
</html>
